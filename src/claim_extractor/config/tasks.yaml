extract_claims_task:
  description: >
    Analyze the following text and extract all distinct factual claims, assertions, or statements.
    
    Claim Text: {claim_text}
    
    Identify and isolate the main factual claims within this text/post. Extract clear, verifiable claims that can be fact-checked.
    If the text is already a single claim, extract it as is. If it contains multiple claims, extract each one separately.
    
    Format the output as a JSON array where each claim is a JSON object with this field:
    - claim_text: The actual claim statement (isolated and clearly stated)
    
    Return ONLY valid JSON array, no markdown formatting, no additional text.
  expected_output: >
    A valid JSON array of claim objects. Example format:
    {"claim_text": "..."}, {"claim_text": "..."}
  agent: claim_extractor
